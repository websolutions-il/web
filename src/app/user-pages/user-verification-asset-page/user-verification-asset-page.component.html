
          <div class="form_section_1">

            <div class="col-md-12 col-sm-12">

              <div class="form_2 new_form">

                <h2 class="counter_number">אימות נכס</h2>
                <p>
                    לאבטחת החשבון וצפייה בפרטים אישיים אנו זקוקים לביצוע אימות  של המשתמש .
                    אנא מלאו את מספר הנכס המופיע בשובר התקופתי שנשלח אליכם .
                    במידה ואין לכם גישה לשובר- תנו לנו לעזור לכם .
                    <a [routerLink]="'/user/'+currentCityID+'/life-belt'">לחצו לעזרה</a>
                </p>
                <div class="form1">
                  <input [(ngModel)]="assetNumber"  class="asset_filed" (focusout)="validAssetNumberFun()" type="tel"
                    placeholder="* מספר נכס" name="assetNumber" >
                    <div *ngIf="isValidAssetNumberMesseg" id="alert_assetNumberReg" class="validationMesseg">{{isValidAssetNumberMesseg | lang }}</div>
                    <div *ngIf="isAssetNotValid" class="validationMesseg error_filed">
                        {{'assetNumberErrorMesseg' | lang }}
                       <a [routerLink]="'/user/'+currentCityID+'/life-belt'">לחצו לעזרה</a>
                      </div>
                    <p style="margin-left: 25%;">
                        <a href="javascript:void(0)" (click)="insertAsset()" class="custom_sub_btn btn1" title="send">שלח</a>
                   </p>        
                 
                </div>               

              </div>

            </div>

          </div>
